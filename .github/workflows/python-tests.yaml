name: Python testing

on:
  pull_request:

permissions: read-all

jobs:
  test-code:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install the project
        run: uv sync --dev
      - name: Run tests
        run: uv run pytest --cov -v
