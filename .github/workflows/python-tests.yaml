name: Python testing 

on:
  pull_request:

jobs:
  test-code:
    name: tests 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install the project
        run: uv sync --dev
      - name: Run tests
        run: uv run pytest --cov -v
